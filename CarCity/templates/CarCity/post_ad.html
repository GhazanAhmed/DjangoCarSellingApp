{% extends 'CarCity/base.html' %}

{% block content %}
  <h2>Post a Car Ad</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning" type="submit">Post Ad</button>
  </form><br>  
  <p><a class="btn btn-primary" href="{% url 'CarCity:ad_list' %}">View all ads</a></p>
{% endblock %}
